<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>
      // You can also require other files to run in this process
      require('pdfjs-dist')
    </script>
  </head>
  <body>

    <h1>PDF.js Previous/Next example</h1>

    <div>
      <button id="prev">Previous</button>
      <button id="next">Next</button>

    </div>
    
    <canvas id="the-canvas" width="800" height="500" style="border: 1px solid #000000;">
    </canvas>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
